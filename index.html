
<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <link rel="https://cdnjs.cloudflare.com/ajax/libs/skeleton-framework/1.1.1/skeleton.css" />
    <title>Number Guesser</title>
  </head>

  <body>
    <div class="container">
      <h1>Number Guesser</h1>
      <div id="game">
        <p>Guess a number between <span class="min-num">1</span> and <span class="max-num">10</span></p>
        <input type="number" id="guess-input" placeholder="Enter your guess...">
        <input type="submit" value="Submit" id="guess-value">
        <p class="message"></p>
      </div>
    </div>

    <script src="app.js"></script>

  </body>

</html>
